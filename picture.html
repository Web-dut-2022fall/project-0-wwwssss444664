<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/a.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    </head>
    <body class="body">

        <header class="header">
            <ul class="nav">
                <li class="nav-item">
                    <a href="./in.html" class="nav-link">谷歌搜索</a>
                </li>
                <li class="nav-item">
                    <a href="./deep.html" class="nav-link">高级搜索</a>
                </li>
            </ul>
            
        </header>
        
        <div class="content">
            
            <div class="logo-container">
                <img src="./image/Google_Images_logo.png" alt="" class="logo">
            </div>
    
            <div class="form-container">
                <form action="https://www.google.com/search" class="form">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" class="imput">

                    <div class="google-btns">
                        <input class="google-btn" type="submit" value="谷歌照片">
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
